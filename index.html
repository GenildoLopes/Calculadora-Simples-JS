<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sample Calculator</h1>
    <!-- Calculator Interface -->
    <div class="box-1">
        <div class="box-screen">
            <!-- Num 1 -->
            <input type="number" id="num-1">
            <!-- Num 2 -->
            <input type="number" id="num-2">
            <!-- Res. -->
            <div class="box-res">

            </div>
            <!-- Numbers -->
            <div class="box-numbers">
                <!-- <div class="numbers"> -->
                    <!-- Row 1 -->
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <!-- Row 2 -->
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <!-- Row 3 -->
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <!-- Row 4 -->
                    <span>0</span>
                    <span>/</span>
                    <span>=</span>
                    <!-- Row 5 -->
                    <span>C</span>                  
                <!-- </div> -->
            </div>
        </div>
    </div>
    

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
